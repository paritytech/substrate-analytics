# substrate-analytics
# deployment.template.yml
#
# use:
# envsubst < deployment.template.yml | kubectl apply -f -
#
# the following variables have to be set:
#
# SUBSTRATE_ANALYTICS_DB_URL postgres://username:password@localhost/save
# WS_PORT can be 1024
# REPLICAS
# SUBSTRATE_ANALYTICS_DOCKER_IMAGE
#
# Optional variables:
#
# HEARTBEAT_INTERVAL
# CLIENT_TIMEOUT
# PURGE_INTERVAL_S
# LOG_EXPIRY_HOURS
# MAX_PENDING_CONNECTIONS
# WS_MAX_PAYLOAD
# DATABASE_POOL_SIZE
# DB_BATCH_SIZE
# DB_SAVE_LATENCY_MS
# CACHE_UPDATE_TIMEOUT_S
# CACHE_UPDATE_INTERVAL_MS
# CACHE_EXPIRY_S
#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: substrate-analytics
  namespace: $NAMESPACE
spec:
  selector:
    matchLabels:
      app: substrate-analytics

  replicas: $REPLICAS
  revisionHistoryLimit: 2
  minReadySeconds: 3
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  template:
    metadata:
      labels:
        app: substrate-analytics

    spec:
      containers:
        - name: substrate-analytics
          image: $SUBSTRATE_ANALYTICS_DOCKER_IMAGE
          imagePullPolicy: Always
          ports:
          - containerPort: $WS_PORT
          env:
            - name: DATABASE_URL
              value: "$SUBSTRATE_ANALYTICS_DB_URL"
          envFrom:
            - configMapRef:
                name: substrate-analytics
          readinessProbe:
            tcpSocket:
              port: $WS_PORT
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: $WS_PORT
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: substrate-analytics
  namespace: $NAMESPACE
data:
  PORT: "$WS_PORT"
  HEARTBEAT_INTERVAL: "$HEARTBEAT_INTERVAL"
  CLIENT_TIMEOUT: "$CLIENT_TIMEOUT"
  PURGE_FREQUENCY: "$PURGE_FREQUENCY"
  MAX_PENDING_CONNECTIONS: "$MAX_PENDING_CONNECTIONS"
  DATABASE_POOL_SIZE: "$DATABASE_POOL_SIZE"
  LOG_EXPIRY_HOURS: "$ANALYTICS_LOG_EXPIRY_HOURS"
  RUST_LOG: "$ANALYTICS_RUST_LOG"
  WS_MAX_PAYLOAD: "$WS_MAX_PAYLOAD"
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: substrate-analytics
  namespace: $NAMESPACE
spec:
  selector:
    matchLabels:
      app: substrate-analytics
  endpoints:
  - port: ws
    interval: 30s
---
apiVersion: v1
kind: Service
metadata:
  name: substrate-analytics
  namespace: $NAMESPACE
spec:
  selector:
    app: substrate-analytics
  ports:
    - name: ws
      port: $WS_PORT
      targetPort: $WS_PORT
      protocol: TCP
  sessionAffinity: None
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 35.198.174.150/32 # test-machine
  - 212.227.252.235/32 # vpn-server
  - 35.246.224.91/32 # substrate20-0
  - 35.246.210.11/32 # substrate20-1
  - 35.198.110.45/32 # substrate20-2
  - 35.198.114.154/32 # substrate20-3
  - 51.77.66.187/32 # kusama-bootnode-0
  - 51.79.17.206/32 # kusama-bootnode-1
  - 104.155.57.65/32 # matt-node1 (custom build/metrics)
  - 35.242.161.55/32 # matt-node2
  - 148.0.0.0/8
