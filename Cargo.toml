[package]
name = "save"
version = "0.0.5"
authors = ["Matt Rutherford <matt@parity.io>"]
edition = "2018"

[dependencies]
actix = "0.8.3"
actix-web = "1.0.5"
actix-web-actors = "1.0.2"

diesel = { version = "1.4.2", features = ["postgres", "chrono", "network-address", "r2d2", "numeric", "serde_json"] }
bigdecimal = "0.0.11"
chrono = { version = "0.4", features = ["serde"] }
#ipnetwork = { version = "0.13.1", features = ["serde"] }

dotenv = "0.13.0"

env_logger = "*"
failure = "0.1.1"
log = "*"
futures = "0.1"

lazy_static = "1.1.0"

num_cpus = "1.0"

serde_json = "1"
serde = "1"
serde_derive = "1"
json = "*"
